        </div>
        <br />
        <div>
          <label for="text">Comentarios o sugerencias:</label
          ><textarea id="text" cols="50" rows="10" placeholder="Ejemplo: Comentario 1, sugerencia..."></textarea>
        </div>
        <br />
        <div>
          <center><input type="submit" value="Enviar" id="enviar" /></center>
